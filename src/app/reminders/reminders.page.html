<ion-header>
  <ion-toolbar>
    <ion-title>Reminders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Empty State -->
  <div *ngIf="groupedReminders.length === 0" class="empty-state">
    <ion-icon name="list-circle-outline"></ion-icon>
    <h1>No Reminders Yet</h1>
    <p>Tap the '+' button to add your first reminder.</p>
  </div>

  <!-- Grouped Reminders List -->
  <div *ngFor="let group of groupedReminders">
    <ion-item-divider sticky="true">
      <ion-label>{{ group.name }}</ion-label>
    </ion-item-divider>
    <ion-list [inset]="true">
      <ion-item-sliding *ngFor="let reminder of group.reminders">
        <ion-item>
          <ion-label>
            <h2>{{ reminder.firstName }} {{ reminder.lastName }}</h2>
            <p class="next-event-date" *ngIf="reminder.nextEventDate">
              <b>{{ reminder.nextEventDate | date: 'EEEE, MMM d' }}</b>
            </p>
          </ion-label>
          <ion-icon
            slot="end"
            [name]="reminder.reminderEnabled ? 'notifications' : 'notifications-off'"
            [color]="reminder.reminderEnabled ? 'primary' : 'medium'"
          ></ion-icon>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="openContactForm(reminder)">
            <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="deleteReminder(reminder.id)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openContactForm()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
